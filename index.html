<script type="module">
    import { createApp, ref, onMounted, computed } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

    createApp({
      setup() {
        const countries = ref([]);
        const countriesFilter = ref([]);
        const region = ref('');
        const query = ref('');

        const getInfo = async () => {
          try {
            const response = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,population,continents');
            if (!response.ok) {
              throw new Error(`Error en la API: ${response.status}`);
            }
            const data = await response.json();
            countries.value = data; 
            countriesFilter.value = data;
            console.log(countries.name)
          } catch (error) {
            console.error("Error al obtener los paÃ­ses:", error);
          }
        };

        const filter = computed(()=>{
            // countriesFilter.value = countries.value.filter(c => c.continents.some(continent => continent.includes(region.value)));
            // countriesFilter.value = countries.value.filter(c => c.name.common.toLowerCase().includes(query.value.toLowerCase()));
            countriesFilter.value = countries.value.filter(c => c.continents.some(continent => continent.includes(region.value)));
            countriesFilter.value = countriesFilter.value.filter(c => c.name.common.toLowerCase().includes(query.value.toLowerCase()));

        })

        onMounted(() => {
          getInfo();
        });

        return {
          countries,
          getInfo,
          filter,
          countriesFilter,
          region,
          query
        };
      }
    }).mount("#app");
  </script>
